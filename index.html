<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<title>Frontend Mentor | NFT preview card component</title>
</head>
<body> 
<div>
  <main class="card">
  
    <div class="equilibrium">
      <a href="#" target="blank"><img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium"></a>
  
      <div><a href="#" target="blank"><img class="view" src="images/icon-view.svg" alt="view"></a>
      </div>
  
    </div>
  
    <div class="collection">
      <a href="#" target="blank"><h3>Equilibrium #3429</h3></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class="ethereum-clock">
        <div><img src="images/icon-ethereum.svg" alt="images-icon"></div>
          <span class="ethereum" >0.041 ETH</span>
        <div><img src="images/icon-clock.svg" alt="images-clock"></div>
        <span class="ethereum-left">3 days left</span>
      </div>
  
       <div class="avatar">

          <div><img class="avatar-img" src="images/image-avatar.png" alt="avatar-img"></div>

            <h4 class="creation">Creation of</h4>
            
            <a id="jules" href="#" target="blank">
              <h3>Jules Wyvern</h3></a>
      </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</div>
</body>
</html>
